<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List Vue</title>
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngmart.com%2Ffiles%2F7%2FCheck-PNG-Transparent-Image.png&f=1&nofb=1&ipt=35396b28513d16e221d56df43f093631e972bfdd4d69e64bbf7cd5b42bc62dd2&ipo=images" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="p-0 m-0">
        <div id="app">
            <div class="container">
                <header>
                    <div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngmart.com%2Ffiles%2F7%2FCheck-PNG-Transparent-Image.png&f=1&nofb=1&ipt=35396b28513d16e221d56df43f093631e972bfdd4d69e64bbf7cd5b42bc62dd2&ipo=images" alt="Logo">
                        <h1>ToDo List</h1>
                    </div>
                </header>
                <main>
                    <div class="input-group">
                        <input type="text" placeholder="Aggiungi qualcosa da fare" v-model="nuovoTodo" @keyup.enter="aggiungiTodo">
                        <button @click="aggiungiTodo">Aggiungi</button>
                    </div>
                    <div v-for="(todo, indice) in lista">
                        <span :class="(todo.done)?'text-decoration-line-through':''" @click="cambiaDone(indice)">{{todo.text}}</span>
                        <i class="bi bi-trash-fill" @click="eliminaTodo(indice)"></i>
                    </div>
                </main>
            </div>        
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
